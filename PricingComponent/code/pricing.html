<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <title>Document</title>
    <link rel="stylesheet" href="pricing.css">
</head>
<body>
    <svg class="image-container" xmlns="http://www.w3.org/2000/svg" width="1440" height="449"><path fill="#F1F5FE" fill-rule="evenodd" d="M0 0h1440v449H191.5C85.737 449 0 363.263 0 257.5V0z"/></svg>
    <svg class="circle-logo" xmlns="http://www.w3.org/2000/svg" width="146" height="145"><g fill="none" fill-rule="evenodd" stroke="#CFD8EF"><circle cx="63" cy="82" r="62.5"/><circle cx="105" cy="41" r="40.5"/></g></svg>
    <h1>Simple, traffic-based pricing</h1>
    <div class="sub-text-h1">Sign-up for our 30-day trial. No credit card required.</div>
    <div class="pricing-container">
        <div class="top-pricing">
            <small id="pageview-info" class="pageview-size">100K PAGEVIEWS</small>
            <div class="phone-flex-pricing">
                <b id="money-info" class="money-size">$16.00</b><small class="month-view">/month</small>
            </div>
        </div>
        <input id="slider" type="range" min="1" max="5" value="3" class="slider">
        <div class="checkmark">
            <small class="slider-switch-text">Monthly Billing</small>
            <label class="switch">
                <input id="billing-type" type="checkbox">
                <span class="slider-switch round"></span>
            </label>
            <small class="slider-switch-text">Yearly Billing</small>
            <small class="discount-info phone-off">25% discount</small>
            <small class="discount-info phone-on">-25%</small>
        </div>
        <hr class="line">
        <div class="trial-info">
            <div class="info-before-submit">
                <div>
                    <svg xmlns="http://www.w3.org/2000/svg" width="9" height="8"><path fill="none" stroke="#10D8C4" stroke-width="2" d="M1 4.134l1.907 1.908L7.949 1"/></svg>
                    <small class="text-check">Unlimited websites</small>
                </div>
                <div class="between-info-margin">
                    <svg xmlns="http://www.w3.org/2000/svg" width="9" height="8"><path fill="none" stroke="#10D8C4" stroke-width="2" d="M1 4.134l1.907 1.908L7.949 1"/></svg>
                    <small class="text-check">100% data ownership</small>
                </div>
                <div>
                    <svg xmlns="http://www.w3.org/2000/svg" width="9" height="8"><path fill="none" stroke="#10D8C4" stroke-width="2" d="M1 4.134l1.907 1.908L7.949 1"/></svg>
                    <small class="text-check">Email reports</small>
                </div>
            </div>
            <div>
                <button class="start-trial">Start my trial</button>
            </div>
        </div>
    </div>
    
    <script src="pricing.js"></script>
</body>
</html>
